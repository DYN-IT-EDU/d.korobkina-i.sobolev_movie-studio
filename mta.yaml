_schema-version: 3.3.0
ID: movie-studio
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: movie-studio-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
    build-parameters:
      builder: npm
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url} # Exposes the service URL for use in destinations
    requires:
      - name: movie-studio-db
      - name: movie-studio-auth

  - name: hello-world-destination-content
    type: com.sap.application.content
    requires:
      - name: movie-studio-auth
      - name: hello-world_html_repo_host
      - name: movie-studio-srv
      - name: movie-studio-srv-destination
        parameters:
          content-target: true
    parameters:
      content:
        instance:
          destinations:
            - Name: my_service_hello_world_html_repo_host
              ServiceInstanceName: hello-world_html_repo_host
              ServiceKeyName: hello-world_html_repo_host-key
              sap.cloud.service: basic.service
            - Name: my_service_uaa_hello_world
              ServiceInstanceName: movie-studio-auth
              ServiceKeyName: movie-studio-auth-key
              sap.cloud.service: basic.service
              Authentication: OAuth2UserTokenExchange
          existing_destinations_policy: update
    build-parameters:
      no-source: true

  - name: movie-studio-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: movie-studio-db

  - name: hello-world_ui_deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: hello-world_html_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - HTML5Module-content.zip
          name: HTML5Module
          target-path: resources/

  - name: HTML5Module
    type: html5
    path: HTML5Module
    build-parameters:
      builder: custom
      commands:
        - npm run build
      supported-platforms: []

resources:
  - name: movie-studio-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  - name: movie-studio-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: movie-studio-${org}-${space}
        tenant-mode: dedicated

  - name: movie-studio-srv-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-name: movie-studio-srv-destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Name: movie-studio-backend
                Type: HTTP
                URL: ~{srv-api/srv-url} # Use the tilde (~) to reference the provided property
                ProxyType: Internet
                Authentication: NoAuthentication
                HTML5.ForwardAuthToken: true
            existing_destinations_policy: ignore
        version: 1.0.0
    requires:
      - name: srv-api # Explicitly link to the provides property of movie-studio-srv
        group: destinations

  - name: hello-world_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
      service-keys: 
        - name: hello-world_html_repo_host-key
